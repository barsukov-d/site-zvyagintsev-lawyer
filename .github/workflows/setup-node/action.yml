name: setup-node
description: 'Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧'
runs:
    using: 'composite'
    steps:
        - name: Setup Node.js ⚙️
          uses: actions/setup-node@v2
          with:
          node-version: 20

        - name: Install pnpm
          uses: pnpm/action-setup@v3
          with:
              version: 8
              run_install: false

        - name: Install dependencies
          run: pnpm install
