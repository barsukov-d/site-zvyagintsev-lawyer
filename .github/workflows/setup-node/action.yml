name: setup-node
description: 'Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧'
runs:
    using: 'composite'
    steps:
        - name: Setup Node.js ⚙️
          uses: actions/setup-node@v4
          with:
              node-version: 20

        - uses: pnpm/action-setup@v3
          with:
              version: 8

        - name: Install dependencies 🔧
          shell: bash
          run: pnpm i
